<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextShield - Secure Text Encryption</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E86AB">
    <meta name="description" content="Simple and secure text encryption tool that works in your browser">
    <!-- PWA Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="TextShield">
<link rel="apple-touch-icon" href="icon41.png">
    <!-- Preload critical resources -->
<link rel="preload" href="style.css" as="style">
<link rel="preload" href="app.js" as="script">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí TextShield</h1>
            <p class="subtitle">Encrypt and decrypt text securely in your browser</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="encrypt">Encrypt</button>
            <button class="tab-button" data-tab="decrypt">Decrypt</button>
        </div>

        <div id="encrypt" class="tab-content active">
            <div class="input-group">
                <label for="encryptText">Text to encrypt:</label>
                <textarea id="encryptText" placeholder="Enter your secret message here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="encryptPassword">Password:</label>
                <input type="password" id="encryptPassword" placeholder="Enter a strong password">
            </div>

            <button id="encryptBtn" class="primary-btn">Encrypt Text</button>

            <div class="input-group">
                <label for="encryptResult">Encrypted result:</label>
                <textarea id="encryptResult" readonly placeholder="Your encrypted text will appear here..."></textarea>
            </div>
            
            <button id="copyEncrypt" class="secondary-btn">Copy Result</button>
        </div>

        <div id="decrypt" class="tab-content">
            <div class="input-group">
                <label for="decryptText">Encrypted text:</label>
                <textarea id="decryptText" placeholder="Paste encrypted text here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="decryptPassword">Password:</label>
                <input type="password" id="decryptPassword" placeholder="Enter the same password">
            </div>

            <button id="decryptBtn" class="primary-btn">Decrypt Text</button>

            <div class="input-group">
                <label for="decryptResult">Decrypted result:</label>
                <textarea id="decryptResult" readonly placeholder="Your decrypted text will appear here..."></textarea>
            </div>
            
            <button id="copyDecrypt" class="secondary-btn">Copy Result</button>
        </div>

        <div class="info">
            <h3>üîê How it works:</h3>
            <ul>
                <li>All encryption happens locally in your browser</li>
                <li>Your data never leaves your device</li>
                <li>Uses AES-256-GCM encryption (military grade)</li>
                <li>Works offline after first load</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
